<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Jogo da Velha</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="jogo.css" rel="stylesheet" media="screen" type="text/css">
        <script language="javascript" src="jquery/jquery-1.4.2.min.js"></script>
        <script language="javascript" src="jquery/jquery-ui-1.8.2.custom.min.js"></script>
        <script language="javascript">
            $(document).ready(function() {
                var vez = 'o';

                $('.casa').click(function() {
                    if ($(this).attr('disabled') == 'false') {
                        if (vez == 'o') {
                            $(this).css('background-image', 'url(img/circulo.png)');
                            vez = 'x';
                        } else {
                            $(this).css('background-image', 'url(img/xis.png)');
                            vez = 'o';
                        }
                        $(this).attr('disabled', 'true');
                    }

                    $('#resultado').load('jogo.php', {
                        casa: $(this).attr('id')
                    });
                });
            });
        </script>
    </head>
    <body>
        <h1>Jogo da Velha</h1>
        <div id="tabuleiro">
            <div id="A1" class="casa" disabled="false">A1</div>
            <div id="A2" class="casa meio" disabled="false">A2</div>
            <div id="A3" class="casa" disabled="false">A3</div>
            <br class="clear">
            <div id="B1" class="casa" disabled="false">B1</div>
            <div id="B2" class="casa meio" disabled="false">B2</div>
            <div id="B3" class="casa" disabled="false">B3</div>
            <br class="clear">
            <div id="C1" class="casa" disabled="false">C1</div>
            <div id="C2" class="casa meio" disabled="false">C2</div>
            <div id="C3" class="casa" disabled="false">C3</div>
            <br class="clear">
        </div>
        <div id="resultado">
            Jogo n&atilde;o come&ccedil;ou!
        </div>
    </body>
</html>
